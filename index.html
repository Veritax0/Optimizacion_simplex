<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simplex</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generador de Formulario Simplex</h1>
        <form id="simplex-form">
            <label for="totalVariables">Número de Variables:</label>
            <input type="number" id="totalVariables" min="1" required>

            <label for="totalRestricciones">Número de Restricciones:</label>
            <input type="number" id="totalRestricciones" min="1" required>

            <button type="submit" class="btn">Generar Formulario</button>
        </form>

        <div id="generatedContent" class="generated-content"></div>
        <div id="result" class="result"></div>
    </div>
</body>
</html>
