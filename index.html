<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método simplex gran M</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Método Símplex gran M</h1>
        <label for="operation">Operación:</label>
        <select id="operation">
            <option value="maximizar">Maximizar</option>
            <option value="minimizar">Minimizar</option>
        </select>
        <br>
        
        <label for="totalVariables">Total de variables:</label>
        <input type="number" id="totalVariables" placeholder="Ingrese total de variables" />
        <br>
        
        <label for="totalRestricciones">Total de restricciones:</label>
        <input type="number" id="totalRestricciones" placeholder="Ingrese total de restricciones" />
        <br>
        
        <button id="submitBtn">Enviar</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
